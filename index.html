<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling for categories */
        .category {
            margin-top: 50px;
        }
        /* Dropdown styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Toggle button styling */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 15px;
        }

        .toggle-button {
            display: inline-block;
            width: 40px;
            height: 20px;
            position: relative;
        }

        .toggle-button input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <!-- Language Selection and Toggle Button -->
    <div class="toggle-container">
        <!-- Toggle Switch -->
        <div class="toggle-button">
            <label class="switch">
                <input type="checkbox" id="dessertToggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Language Selection Dropdown -->
        <select id="languageSelect" class="form-select" style="width: 150px;">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </div>

    <!-- List-box for Category Selection -->
   <div class="container mt-4">
        <label for="categorySelect" id="jumpToCategoryLabel">Jump to a category:</label>
        <select id="categorySelect" class="form-select">
            <option value="">Select a category</option> 
            <!-- Categories will be dynamically inserted here by JavaScript -->
        </select>
    </div>
    
    <!-- Menu Title -->
    <h1 class="text-center">Restaurant Menu</h1>

    <!-- Main Menu Content Section -->
    <div id="menuContent" class="container mt-4">
        <!-- Menu categories and items will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Detailed Meal View Section -->
    <div id="mealDetail" class="container mt-4 d-none">
        <div class="text-center">
            <img id="mealImage" src="" alt="" style="max-width: 100%; height: auto;">
            <h2 id="mealName" class="mt-3"></h2>
            <p id="mealDescription"></p>
            <h4 id="mealPrice" class="mt-3"></h4>
        </div>
    </div>

    <!-- Script Includes -->
    <script src="menuData.js"></script>
    <script src="script.js"></script>
</body>
</html>
