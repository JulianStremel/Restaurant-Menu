<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Selection Dropdown -->
    <div class="d-flex justify-content-end">
        <select id="languageSelect" class="form-select" style="width: 150px;">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <!-- Menu Title -->
    <h1 class="text-center">Restaurant Menu</h1>

    <!-- Main Menu Content Section -->
    <div id="menuContent" class="container mt-4">
        <!-- JavaScript will dynamically insert menu data here -->
    </div>

    <!-- Detailed Meal View Section -->
    <div id="mealDetail" class="container mt-4 d-none">
        <div class="text-center">
            <img id="mealImage" src="" alt="" style="max-width: 100%; height: auto;">
            <h2 id="mealName"></h2>
            <p id="mealDescription"></p>
            <h4 id="mealPrice"></h4>
            <button id="backToMenu" class="btn btn-primary mt-3">Back to Menu</button>
        </div>
    </div>
    
<!-- Sticky Navigation Menu -->
<div class="sticky-nav">
    <ul class="nav">
        <li class="nav-item"><a href="#salads" class="nav-link">Salads</a></li>
        <li class="nav-item"><a href="#starters-and-tapas" class="nav-link">Starters and Tapas</a></li>
        <li class="nav-item"><a href="#combo-meals" class="nav-link">Combo Meals</a></li>
        <li class="nav-item"><a href="#house-specialties" class="nav-link">House Specialties</a></li>
        <li class="nav-item"><a href="#burgers" class="nav-link">Burgers</a></li>
        <li class="nav-item"><a href="#baguette-sandwiches" class="nav-link">Baguette Sandwiches</a></li>
        <li class="nav-item"><a href="#sandwiches" class="nav-link">Sandwiches</a></li>
        <li class="nav-item"><a href="#burritos" class="nav-link">Burritos</a></li>
        <li class="nav-item"><a href="#drinks" class="nav-link">Drinks</a></li>
        <li class="nav-item"><a href="#wines" class="nav-link">Wines</a></li>
    </ul>
</div>



    <!-- Script Includes -->
    <script src="menuData.js"></script>
    <script src="script.js"></script>
</body>
</html>
